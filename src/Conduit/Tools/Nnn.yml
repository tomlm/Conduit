command: nnn
args: "%1?"
source: https://github.com/jarun/nnn
website: https://github.com/jarun/nnn
documentation: https://github.com/jarun/nnn#readme
keywords:
  - tui
  - file manager
  - terminal
icon:
  - nnn
  - nnn
  - nnn
  - nnn
