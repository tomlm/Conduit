id: vim
name: Vim
version: 1.0.0
author: Bram Moolenaar et al.
description: Highly configurable text editor built to enable efficient text editing
license: Vim
platforms:
  linux:
    install: sudo apt-get install vim
    uninstall: sudo apt-get remove vim
  windows:
    install: winget install -e --id Vim.Vim
    uninstall: winget uninstall -e --id Vim.Vim
command: vim
args: "%1?"
source: https://github.com/vim/vim
website: https://www.vim.org/
documentation: https://vimhelp.org/
keywords:
  - text editor
  - vim
  - terminal
icon:
  - Vim
  - Vim
  - Vim
  - Vim
