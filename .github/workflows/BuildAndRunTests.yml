name: BuildAndRunTests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
    - src/**
  pull_request:
    branches: [ "main" ]
    paths:
    - src/**
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Conduit.slnx
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore src/Conduit.slnx

    - name: Build
      run: dotnet build --no-restore src/Conduit.slnx --property WarningLevel=0
      
    - name: Test
      run: dotnet test --no-build --verbosity normal src/Conduit.slnx
